<form>
<fieldset>
	<legend>Name</legend>
	<label for="name">
		First name<span class="dot">*</span> <input type="text" name="name" id="nameInput" placeholder="First name"/>
		Last name<span class="dot">*</span> <input type="text" name="name" id="nameInput" placeholder="Last name"/>
 	</label>
</fieldset>
<fieldset>
	<legend>Email</legend>
	<label for="email">
		<input type="email" name="email" id="emailInput" placeholder="abc@example.com"/>
	</label>
</fieldset>
<fieldset>
	<legend>Gender</legend>
	<input type="radio" name="gender" value="male"/> Male 
	<input type="radio" name="gender" value="female"/> Female 
	<input type="radio" name="gender" value="other"/> Other 
</fieldset>
<fieldset>
	<legend>Phone number</legend>
	<label for="phonenumber">
		<input type="phonenumber" name="phonenumber" id="phoneInput" placeholder="(+61)-####-####"/>
	</label>
</fieldset>
<fieldset>
	<legend>Feedback</legend>
	<label for="feedback">
		<textarea rows="10" cols="50">
			
		</textarea>
	</label>
</fieldset>
<fieldset>
	<input type="button" name="submitbutton" id="submitbutton" value="Submit"/>
</fieldset>
